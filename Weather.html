<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with javascript</title>
    <link rel="stylesheet" href="Assets/css/cloud.css">
</head>
<body>
    <div class="container">
        <div class="header">
       <div class="search-box">
        <input type="text" placeholder="Enter your location" class ="input-box">
        <button  class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
       </div>
        </div>

        <div class="location-not-found">
            <h1>sorry,location not found</h1>
            <img src="Assets/image/404not.jpg" alt="404 error">
        </div>
        <div class="weather-body">
     <img src="Assets/image/cloud.jpg" alt="Weather Image" class="Weather-img">
         <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">light rain</p>
         </div>
         <div class="weather-detail">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">40km/H</span>
                    <p>wind speed</p>
                </div>
            </div>
         </div>
     
        </div>
    </div>
    <script src="Assets/js/sun.js"></script>
    <script src="https://kit.fontawesome.com/99cb3d1d1e.js" crossorigin="anonymous"></script>
</body>
</html>
